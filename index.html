<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen Oruganti Grade Calculator</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1 class="text-center">Grade calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 red">
                    <h2>Your percentage is:</h2>
                    <h3 id="percentage"></h3>
                    <h2>Your grade is:</h2>
                    <h3 id="grade"></h3>
                </div>
                <div class="col-sm-8 blue">
                    <h1>Enter your marks</h1>
                    <div class="form-group">
                        <input type="number" min="0" max="100" class="form-control" placeholder="Maths" id="maths"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="number" min="0" max="100" class="form-control" placeholder="Physics" id="physics"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="number" min="0" max="100" class="form-control" placeholder="Chemistry"
                            id="chemistry" required>
                    </div>
                    <div class="form-group">
                        <input type="number" min="0" max="100" class="form-control" placeholder="English" id="english"
                            required>
                    </div>
                    <button type="submit" id="calculate" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 white">
                    <h3 id="pass"></h3>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
